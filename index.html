<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>THE BACKEND ARCHITECT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Archivo+Black&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      :root {
        --neon-green: #ccff00;
        --neon-pink: #ff00ff;
        --brutal-black: #0a0a0a;
        --brutal-white: #fdfdfd;
      }
      
      /* Custom Scrollbar for that raw feel */
      ::-webkit-scrollbar {
        width: 12px;
      }
      ::-webkit-scrollbar-track {
        background: #000;
      }
      ::-webkit-scrollbar-thumb {
        background: var(--neon-green);
        border: 2px solid #000;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: var(--neon-pink);
      }
      body {
        background-color: var(--brutal-white);
        color: var(--brutal-black);
        overflow-x: hidden;
      }
    </style>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'neon-green': 'var(--neon-green)',
              'neon-pink': 'var(--neon-pink)',
              'brutal-black': 'var(--brutal-black)',
              'brutal-white': 'var(--brutal-white)',
            },
            fontFamily: {
              sans: ['"Archivo Black"', 'sans-serif'],
              mono: ['"Space Mono"', 'monospace'],
            },
            boxShadow: {
              'brutal': '8px 8px 0px 0px #000000',
              'brutal-sm': '4px 4px 0px 0px #000000',
              'brutal-lg': '12px 12px 0px 0px #000000',
              'brutal-reverse': '-8px 8px 0px 0px #000000',
            }
          }
        }
      }
    </script>
