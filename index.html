<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Production Migration Slideshow</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #f8fafc;
            --accent-color: #3b82f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        .slideshow-container {
            position: relative;
            max-width: 1000px;
            width: 90%;
            background: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }

        .slide {
            display: none;
            text-align: center;
            padding: 20px;
        }

        .slide img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            border: 1px solid #334155;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            background: rgba(15, 23, 42, 0.8);
        }

        button {
            background-color: var(--accent-color);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.9;
        }

        button:disabled {
            background-color: #475569;
            cursor: not-allowed;
        }

        .progress {
            font-size: 0.9rem;
            color: #94a3b8;
        }

        .fade {
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>

    <div class="slideshow-container">
        <div class="slide fade" style="display: block;">
            <img src="Screenshot_20251226-122704.jpg" alt="Title Slide">
        </div>
        <div class="slide fade">
            <img src="Screenshot_20251226-122717.jpg" alt="Why We Are Making This Change">
        </div>
        <div class="slide fade">
            <img src="Screenshot_20251226-122727.jpg" alt="Strategic Evolution">
        </div>
        <div class="slide fade">
            <img src="Screenshot_20251226-122737.jpg" alt="Centralized Future Benefits">
        </div>
        <div class="slide fade">
            <img src="Screenshot_20251226-122749.jpg" alt="Services and Data Integrity">
        </div>
        <div class="slide fade">
            <img src="Screenshot_20251226-122801.jpg" alt="Endpoint Update Requirement">
        </div>
        <div class="slide fade">
            <img src="Screenshot_20251226-122810.jpg" alt="3-Step Action Plan">
        </div>
        <div class="slide fade">
            <img src="Screenshot_20251226-122821.jpg" alt="Step 1: Update Codebase">
        </div>
        <div class="slide fade">
            <img src="Screenshot_20251226-122832.jpg" alt="Step 2 and 3: Deploy and Verify">
        </div>
        <div class="slide fade">
            <img src="Screenshot_20251226-122841.jpg" alt="Migration Checklist">
        </div>
        <div class="slide fade">
            <img src="Screenshot_20251226-122853.jpg" alt="Final Summary">
        </div>

        <div class="controls">
            <button id="prevBtn" onclick="changeSlide(-1)">Back</button>
            <div class="progress" id="slideNum">Slide 1 of 11</div>
            <button id="nextBtn" onclick="changeSlide(1)">Next</button>
        </div>
    </div>

    <script>
        let currentSlide = 0;
        const slides = document.querySelectorAll('.slide');
        const slideNumDisplay = document.getElementById('slideNum');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');

        function changeSlide(direction) {
            slides[currentSlide].style.display = "none";
            currentSlide += direction;

            if (currentSlide >= slides.length) { currentSlide = 0; }
            if (currentSlide < 0) { currentSlide = slides.length - 1; }

            slides[currentSlide].style.display = "block";
            updateUI();
        }

        function updateUI() {
            slideNumDisplay.innerText = `Slide ${currentSlide + 1} of ${slides.length}`;
            prevBtn.disabled = currentSlide === 0;
            nextBtn.innerText = currentSlide === slides.length - 1 ? "Restart" : "Next";
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === "ArrowLeft") changeSlide(-1);
            if (e.key === "ArrowRight") changeSlide(1);
        });

        updateUI();
    </script>
</body>
</html>
